test:
    name: backup-contract-benchmark
    description: test benchmark
    workers:
      type: local
      number: 3
    rounds:
      - label: queryBackup
        description: Query Backup benchmark
        txNumber: 100000 #number of transactions
        rateControl: 
          type: fixed-load
          opts:
            tps: 1000 #send rate
        workload:
          module: ./workloads/queryBackup.js
          arguments:
            backups: 10
            contractId: backup
      - label: queryBackupsByDeviceID
        description: Query Backups By Device ID benchmark
        txNumber: 100000
        rateControl: 
          type: fixed-load
          opts:
            tps: 3000
        workload:
          module: ./workloads/queryBackupsByDeviceID.js
          arguments:
            backups: 10
            contractId: backup
      - label: queryBackupsByTimestamps
        description: Query Backups By Timestamps benchmark
        txNumber: 100000
        rateControl: 
          type: fixed-load
          opts:
            tps: 3000
        workload:
          module: ./workloads/queryBackupsByTimestamps.js
          arguments:
            backups: 10
            contractId: backup

observer:
  type: prometheus
  interval: 5

monitor:
  interval: 1
  type: ['docker', 'prometheus', 'cadvisor']
  docker:
    containers: ['all']
  prometheus:
    url: "http://0.0.0.0:9090"
    metrics:
      ignore: [prometheus, cadvisor, grafana, node-exporter]
      include:
        Endorse Time (s):
          query: rate(endorser_proposal_duration_sum{chaincode="backup"}[5m])/rate(endorser_proposal_duration_count{chaincode="backup"}[5m])
          step: 1
          label: instance
          statistic: avg
